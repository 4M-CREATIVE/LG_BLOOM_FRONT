<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloom</title>

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: purple;
    }

    .purple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 86px;
      color: white;
      display: flex;
      align-items: baseline;
      padding-left: 16px;
      z-index: 0;
      transition: ease 0.1s;
    }

    .tabs-container {
      position: sticky;
      top: 0px; /* 헤더 높이만큼 고정 */
      background-color: blue;
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
      border-radius: 50px 50px 0 0;
      transition: ease 0.3s;
    }

    .active {border-radius: 0;}

    .content {
      padding: 16px;
      background-color: #fff;
      height: 2000px;
    }

    .spacer {
      height: 40px; /* 헤더 높이만큼 공간 확보 */
    }
  </style>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      let lastScroll = 0;
      const header = document.querySelector(".purple-header");
      const tabs = document.querySelector(".tabs-container");

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        console.log(currentScroll);
        console.log(lastScroll);

        if (currentScroll <= lastScroll) {
          // 위로 스크롤 시 헤더 보이기
          header.style.top = "0";
          tabs.classList.remove("active");
        } else {
          // 아래로 스크롤 시 헤더 숨기기
          header.style.top = "-86px";
          tabs.classList.add("active");
        }

      });
    });
  </script>
</head>

<body>
  <div class="purple-header">난임백과</div>

  <div class="spacer"></div> <!-- 헤더 자리 확보 -->

  <div class="tabs-container">
    <div class="depth1-tabs">질환위치 / 난소질환 / 자궁질환 ...</div>
    <div class="depth2-tabs">자궁내막증 / 자궁선근증 ...</div>
  </div>

  <div class="content">
    <!-- 본문 스크롤 내용 -->

    (중략)<br /><br />
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae dolores architecto porro minus aliquam.
  </div>
</body>

</html>
