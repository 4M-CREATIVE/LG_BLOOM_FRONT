<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom-난임시술 쉽게 이해하기</title>

  <!-- css -->
  <link type="text/css" href="/src/main/resource/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/main/resource/static/js/user/ui.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      await loadHtml(".footer", "/src/main/webapp/WEB-INF/views/web/user/components/search_footer.html");
  
      uiEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>

<body id="wrap" class="infertility-guide-simple bg--primary-blue">
    <!-- 팝업 -->
    <div class="pop__overlay" style="display: none;">
      <div class="popup" id="pop_confirm">
        <span class="pop_close_btn btn__pop-close pop_close_btn flex flex--center">
          <img src="/src/main/resource/static/images/user/common/gnb_close.svg" alt="닫기버튼">
        </span>
        <div class="popup__title">
          본 페이지에서는<br>
          <span class="color--blue txt--fw-600">IUI(인공수정시술)</span>와<br>
          <span class="color--blue txt--fw-600">IVF(체외수정시술)</span>에 대해<br>
          알기 쉽게 소개했습니다.

      </div>
    </div>

  <div class="search-header-wrap select-wrap">

      </div>

        <div class="container">

            <button class="btn on" data-title="item-1" data-content="item-1">IUI(인공수정)</button>

                      <span class="step-dot"></span>

                        <img src="/src/main/resource/static/images/user/infertility/examination.svg" alt="난임검사">
                      </div>
                      <div class="step-content">

                    <li class="step-item">

                      <div class="step-icon">
                        <img src="/src/main/resource/static/images/user/infertility/support_apply.svg" alt="시술비 지원 신청">
                      </div>
                      <div class="step-content">
                        <p class="step-text">시술비 지원 신청 <span class="text-sm">(지원 여부 확인)</span></p>
