<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom-로그인</title>

  <!-- css -->
  <link type="text/css" href="/src/main/resource/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/main/resource/static/js/user/common.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      await loadHtml(".footer", "/src/main/webapp/WEB-INF/views/web/user/components/login_footer.html");
  
      commonEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>

<body id="wrap" class="login-wrap">
  <!-- background  -->
  <div class="login_bg_l"></div>
  <div class="login_bg_r"></div>

  <!-- login -->
  <div class="content">
    <img src="/src/main/resource/static/images/user/common/logo.svg" alt="로고">
    <p class="color--blk tit--fz24">
      우리의 <span class="color--primary">난임 치료 여정!</span><br>
      LG화학과 Bloom 함께 떠나요.
    </p>

    <div class="login-form">
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="사용자 아이디" />
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="비밀번호" />
        </div>

        <div class="check__group">
          <input type="checkbox" name="" class="checkbox sr-only" id="checkbox">
          <label for="checkbox"><span>아이디 저장</span></label>
        </div>

        <div class="btn__box">
          <button type="submit" class="btn btn--purple">로그인</button>
        </div>

        <div class="form-links">
          <a href="javascript:void(0);" class="link join color--primary ">회원가입</a>
          <span class="divider">|</span>
          <a href="javascript:void(0);" class="link">아이디찾기</a>
          <span class="divider">|</span>
          <a href="javascript:void(0);" class="link">비밀번호찾기</a>
        </div>
      </form>
    </div>
    
  </div>

  <!-- footer -->
  <footer class="footer"></footer>


</body>

</html>
