<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom-로그인</title>

  <!-- css -->
  <link type="text/css" href="/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/user/ui.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      await loadHtml(".footer", "/src/main/webapp/WEB-INF/views/web/user/components/login_footer.html");
  
      uiEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>

<body id="wrap" class="login-wrap">
  <!-- background  -->
  <div class="login_bg_l"></div>
  <div class="login_bg_r"></div>

  <!-- 로그인 팝업 -->
  <div class="pop__overlay" style="display: none;">
    <div class="popup" id="pop_confirm">
      <span class="pop_close_btn btn__pop-close pop_close_btn flex flex--center">
        <img src="/static/images/user/common/gnb_close.svg" alt="닫기버튼">
      </span>
      <div class="popup__title">
        아이디 또는 비밀번호가<br> 잘못되었습니다.
      </div> 
      <p class="popup__text align--center">
        아이디와 비밀번호를 정확히 입력해 주세요.
      </p>
      <div class="btn__box">
        <button class="btn btn--purple btn__pop-close">확인</button>
      </div>
    </div>
  </div>

  <!-- login -->
  <div class="content">
    <img src="/static/images/user/common/logo.svg" alt="로고">
    <p class="color--blk tit--fz24">
      <span class="color--primary">새 생명의 기쁨</span>을,<br>
      LG화학 Bloom.
    </p>

    <div class="login-form">
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="사용자 아이디" />
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="비밀번호" />
        </div>

        <div class="flex gap-10">
          <div class="check__group purple">
            <input type="checkbox" name="" class="checkbox checkbox02 sr-only" id="checkbox1">
            <label for="checkbox1"><span>아이디 저장</span></label>
          </div>
          <div class="check__group purple">
            <input type="checkbox" name="" class="checkbox checkbox02 sr-only" id="checkbox2">
            <label for="checkbox2"><span>자동로그인</span></label>
          </div>
        </div>


        <div class="btn__box">
          <!-- <button type="submit" class="login-btn btn btn--purple">로그인</button> -->
          <button type="button" class="pop-btn btn btn--purple txt--fw-700" data-popup-target="pop_confirm">로그인</button>
        </div>

        <div class="form-links">
          <a href="javascript:void(0);" class="link join color--primary ">회원가입</a>
          <span class="divider">|</span>
          <a href="javascript:void(0);" class="link">아이디찾기</a>
          <span class="divider">|</span>
          <a href="javascript:void(0);" class="link">비밀번호찾기</a>
        </div>
      </form>
    </div>
    
  </div>

  <!-- footer -->
  <footer class="footer"></footer>


</body>

</html>
