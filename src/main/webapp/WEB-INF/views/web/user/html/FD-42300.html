<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom-회원정보 수정</title>

  <!-- css -->
  <link type="text/css" href="/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/user/ui.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      uiEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>

<body id="wrap" class="sub05">

    <!-- header -->
    <header class="header header--sub header--sub02 bd--b-e5" role="header" >
      <a href="javascript:;" class="btn--back" aria-label="이전으로 돌아가기"></a>
      <div class="title__box tit--fz18 color--blk txt--fw-700">
        회원정보 수정
      </div>
    </header>

    <!-- main -->
    <div class="content min--70">
      <div class="container">
        <div class="title_wrap">
          <p class="title tit--fz18 color--blk txt--fw-700">
            기본정보 
          </p>
        </div>

        <form class="edit_profile" action="#" method="post">
          <p class="sub_title mb-17">사용자계정</p>
          <div class="form__box mb-20">
            <input class="mb-8 border-none" type="text" name="" readonly="" value="korea2024">
            <input class="border-none" type="text" name="" readonly="" value="김엘지" autocomplete="username">
          </div>

          <div class="form__box mb-30 ">
            <input class="bd--gray-e5 color--gray99 mb-8 " type="password" name="" placeholder="비밀번호를 입력하세요." autocomplete="current-password">
            <input class="bd--gray-e5 color--gray99 mb-8 " type="password" name="" placeholder="비밀번호를 한번 더 입력하세요." autocomplete="new-password">
            <p class="warning_txt warning_txt_gray color--gray99 mb-8 ml-20 tit--fz10 ">
              비밀번호는 변경을 원하는 경우에만 입력
            </p>
            <p class="warning_txt warning_txt_purple color--gray99 ml-20 mb-8 tit--fz10">
              비밀번호는 영문, 숫자를 포함하여 10자리 이상 또는 영문, 숫자,<br>
              특수문자를 포함하여 8자리 이상 입력해주세요.
            </p>
          </div> 
                    
          <p class="sub_title mb-10 ">휴대폰 번호</p>
          <div class="form__box form__box--row mb-8">
            <input class="bd--gray-e5 color--gray99 " type="text" name="" placeholder="휴대폰 번호를 입력해주세요." autocomplete="tel">
            <button class="bg--primary color--wh">본인인증</button>
          </div>
          <p class="warning_txt warning_txt_purple color--gray99 ml-20 tit--fz10 mb-30">
            비밀번호는 영문, 숫자를 포함하여 10자리 이상 또는 영문, 숫자,<br>
            특수문자를 포함하여 8자리 이상 입력해주세요.
          </p>

          <p class="sub_title mb-10 ">메일주소</p>
          <div class="form__box form__box--row mb-30">
            <input type="text" name="" placeholder="">
            <span>@</span>
            <input type="text" name="" placeholder="직접입력">
          </div>

          <p class="sub_title mb-10 ">생년월일</p>
          <div class="form__box">
            <input class="border-none" type="text" name="" readonly="" value="19990429">
          </div>
        </form>

        <!-- 사용할 수 있는, 사용할 수 없는 아이디 임시 팝업 연결  -->
        <div class="position-abs bottom-40 width-calc40 transform-left-50">
        <div class="btn__box">
          <button type="button" class="btn pop-btn btn--purple" data-popup-target="pop_confirm">정보수정</button>
        </div>
        <div class="btn__box">
          <button class="btn pop-btn btn--line-gray txt--fw-600" data-popup-target="pop_withdraw">취소</button>
        </div>
        </div>

      </div>
    </div>
