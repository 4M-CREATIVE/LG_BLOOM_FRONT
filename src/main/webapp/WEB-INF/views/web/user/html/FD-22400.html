<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>

  <title>Bloom-회원가입</title>

  <!-- css -->

  <script src="/static/js/user/ui.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector,  url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      // await loadHtml(".header", "/src/main/webapp/WEB-INF/views/web/user/components/sub_header.html?v=1.0");
  
      uiEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>
