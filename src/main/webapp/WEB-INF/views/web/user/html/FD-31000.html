<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom</title>

  <!-- css -->
  <link type="text/css" href="/src/main/resource/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/main/resource/static/js/user/common.js"></script>

  <!-- Initialized Include Path -->
  <script>
    $(document).ready(function () {
      // Including HTML
      $(".header").load("/src/main/webapp/WEB-INF/views/web/user/components/header.html");
      $(".gnb").load("/src/main/webapp/WEB-INF/views/web/user/components/gnb.html");
      $(".footer").load("/src/main/webapp/WEB-INF/views/web/user/components/footer.html");
    });
  </script>
</head>

<body>
  <!-- header -->
  <header class="header"></header>

  <!-- gnb -->
  <div class="gnb"></div>

  <!-- main -->
  <main class="main container">
    <div class="section01">
      <h2 class="tit--fz22 ellipsis--2">
        LG화학과 함께<br>
        희망을 꽃 피우는 <span>난임 치료 여정</span>
      </h2>
      <div class="content">
        <div class="left">
          <span>가임력 테스트</span>
          <p>
            CHECK UP<br>
            나의 가임력은<br>
            어떨까?
          </p>
          <div class="circle">
            <img src="/src/main/resource/static/images/user/common/small_greater_than_sign.svg" alt="바로가기버튼">
          </div>
          <img class="illust" src="/src/main/resource/static/images/user/main/main01_1.svg" alt="가임력_테스트_일러스트이미지">
        </div>
        <div class="right">
          <div class="top">
            <span>난임 시술의 여정</span>
            <p>
              PATIENT<br>
              JOURNEY
            </p>
            <div class="circle">
              <img src="/src/main/resource/static/images/user/common/small_greater_than_sign.svg" alt="바로가기버튼">
            </div>
            <img class="illust" src="/src/main/resource/static/images/user/main/main01_2.svg" alt="난임_시술_일러스트이미지">
          </div>
          <div class="bottom">
            <span>난임병원 방문 전</span>
            <p>
              CHECK LIST
            </p>
            <div class="circle">
              <img src="/src/main/resource/static/images/user/common/small_greater_than_sign.svg" alt="바로가기버튼">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section02">
      <div class="sub_title flex--between ">
        <div class="left flex flex--left">
          <img src="/src/main/resource/static/images/user/main/main02_title.svg" alt="난임백과_아이콘">
          <p>난임백과</p>
        </div>
        <img src="/src/main/resource/static/images/user/common/right_arrow.svg" alt="오른쪽_꺽새">
      </div>
      <ul class="contents flex">
        <li>
          <img src="/src/main/resource/static/images/user/main/main02_01.svg" alt="">
          난임의 이해
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main02_02.svg" alt="">
          가임력 보존
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main02_03.svg" alt="">
          난임 시술
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main02_04.svg" alt="">
          관련질환
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main02_05.svg" alt="">
          건강관리
        </li>
      </ul>
    </div>

    <div class="section03">
      <div class="sub_title flex--between ">
        <div class="left flex flex--left">
          <img src="/src/main/resource/static/images/user/main/main03_title.svg" alt="난임지원_아이콘">
          <p>난임지원</p>
        </div>
        <img src="/src/main/resource/static/images/user/common/right_arrow.svg" alt="오른쪽_꺽새">
      </div>
      <ul class="contents flex">
        <li>
          <img src="/src/main/resource/static/images/user/main/main03_01.svg" alt="">
          병원 찾기
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main03_02.svg" alt="">
          난임 정책
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main03_03.svg" alt="">
          심리상담센터
        </li>
        <li>
          <img src="/src/main/resource/static/images/user/main/main03_04.svg" alt="">
          응원 하기
        </li>
      </ul>

      <div class="section03_sub flex flex-between">
        <p >
          난임에 대한 궁금증, <span>자주 묻는 질문</span>에서 확인하세요!
        </p>
        <div class="circle">
          <img src="/src/main/resource/static/images/user/common/small_greater_than_sign.svg" alt="바로가기버튼">
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer"></footer>
</body>

</html>
