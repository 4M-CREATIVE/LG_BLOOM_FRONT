<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom</title>

  <!-- css -->
  <link type="text/css" href="/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/user/ui.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      await loadHtml(".header", "/src/main/webapp/WEB-INF/views/web/user/components/main_header.html?v=1.0");
      await loadHtml(".gnb", "/src/main/webapp/WEB-INF/views/web/user/components/gnb.html");
      await loadHtml(".footer", "/src/main/webapp/WEB-INF/views/web/user/components/main_footer.html");
  
      uiEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>

<body>

  <!-- gnb -->
  <div class="gnb no-scrollbar"></div>

  <main class="wrap">
    <!-- header -->
