<!DOCTYPE html>
<html lang="ko" class="no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom</title>

  <!-- css -->
  <link type="text/css" href="/src/main/resource/static/css/user/style.css" rel="stylesheet">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/main/resource/static/js/user/ui.js?v=1.0"></script>

  <!-- Initialized Include Path -->
  <script>
    async function loadHtml(selector, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
  
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
  
    async function initPage() {
      await loadHtml(".header", "/src/main/webapp/WEB-INF/views/web/user/components/main_header.html?v=1.0");
      await loadHtml(".gnb", "/src/main/webapp/WEB-INF/views/web/user/components/gnb.html");
      await loadHtml(".footer", "/src/main/webapp/WEB-INF/views/web/user/components/main_footer.html");
  
      uiEvent.init();
    }
  
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</head>

<body>


  <!-- gnb -->
  <div class="gnb no-scrollbar"></div>

  <main class="wrap">
    <!-- header -->
    <header class="header" role="header" ></header>
    
    <!-- main -->
    <div class="main container">
      <!-- Section 1: 인트로 -->
      <section class="section01" aria-label="인트로 및 주요 서비스 안내">
        <h2 class="tit--fz22 ellipsis--2">
          LG화학과 함께 준비하는<br>
          <span>새 생명의 기쁨</span>
        </h2>

        <div class="content">
          <article class="left" aria-label="가임력 테스트">
            <span>가임건강 체크하기</span>
            <p>
              CHECK UP<br>
              나의 가임건강은<br>
              어떨까?
            </p>
            <div class="circle">
              <img src="/src/main/resource/static/images/user/common/sm_greater_than_sign.svg" alt="가임력 테스트 바로가기">
            </div>
            <img class="illust" src="/src/main/resource/static/images/user/main/main01_1.svg" alt="가임력 테스트 일러스트">
          </article>

          <article class="right">
            <div class="top" aria-label="난임 시술 여정">
              <span>난임시술 쉽게 이해하기</span>
              <p>
                Step By Step<br>
                Guide
              </p>
              <div class="circle">
                <img src="/src/main/resource/static/images/user/common/sm_greater_than_sign.svg" alt="난임 시술 여정 바로가기">
              </div>
              <img class="illust" src="/src/main/resource/static/images/user/main/main01_2.svg" alt="난임 시술 일러스트">
            </div>

            <div class="bottom" aria-label="병원 방문 체크리스트">
              <span>병원 방문 준비하기</span>
              <p>Check List</p>
              <div class="circle">
                <img src="/src/main/resource/static/images/user/common/sm_greater_than_sign.svg" alt="체크리스트 바로가기">
              </div>
            </div>
          </article>
        </div>
      </section>

      <!-- Section 2: 난임백과 -->
      <section class="section02" aria-label="난임백과">
        <div class="sub_title flex flex--between">
          <div class="left flex flex--left">
            <img src="/src/main/resource/static/images/user/main/main02_title.svg" alt="난임백과 아이콘">
            <p>난임백과</p>
          </div>
          <img src="/src/main/resource/static/images/user/common/right_arrow.svg" alt="더보기 아이콘">
        </div>

        <ul class="contents flex">
          <li>
            <img src="/src/main/resource/static/images/user/main/main02_01.svg" alt="난임의 이해 아이콘">
            난임의 이해
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main02_02.svg" alt="가임력 보존 아이콘">
            가임력 보존
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main02_03.svg" alt="난임 시술 아이콘">
            난임 시술
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main02_04.svg" alt="관련질환 아이콘">
            관련질환
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main02_05.svg" alt="건강관리 아이콘">
            건강관리
          </li>
        </ul>
      </section>

      <!-- Section 3: 난임지원 -->
      <section class="section03" aria-label="난임지원">
        <div class="sub_title flex flex--between">
          <div class="left flex flex--left">
            <img src="/src/main/resource/static/images/user/main/main03_title.svg" alt="난임지원 아이콘">
            <p>난임지원</p>
          </div>
          <img src="/src/main/resource/static/images/user/common/right_arrow.svg" alt="더보기 아이콘">
        </div>

        <ul class="contents flex">
          <li>
            <img src="/src/main/resource/static/images/user/main/main03_01.svg" alt="병원 찾기 아이콘">
            병원 찾기
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main03_02.svg" alt="난임 정책 아이콘">
            난임 정책
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main03_03.svg" alt="심리상담센터 아이콘">
            심리상담센터
          </li>
          <li>
            <img src="/src/main/resource/static/images/user/main/main03_04.svg" alt="응원 하기 아이콘">
            응원 하기
          </li>
        </ul>

        <div class="section03_sub flex flex--between" aria-label="자주 묻는 질문 안내">
          <p>
            난임에 대한 궁금증, <span>자주 묻는 질문</span>에서 확인하세요!
          </p>
          <div class="circle">
            <img src="/src/main/resource/static/images/user/common/sm_greater_than_sign.svg" alt="자주 묻는 질문 바로가기">
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>
  </main>

</body>

</html>
